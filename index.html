<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | FAQ Accordion Card</title>
  </head>
  <body>
    <main class="card">
      <div class="card-images">
        <div class="bg1"></div>
        <div class="bg2"></div>
      </div>
      <div class="box-wrapper">
        <img class="box" src="images/illustration-box-desktop.svg" alt="box" />
      </div>
      <div class="card-accordion">
        <section class="qnas">
          <h1>FAQ</h1>
          <div class="qna">
            <label for="q1">
              <input type="checkbox" name="question1" id="q1" class="q" />
              <p class="question">How many team members can I invite?</p>
              <img
                src="images/icon-arrow-down.svg"
                alt="down arrow icon"
                class="down-icon"
              />
              <p class="answer hide a">
                You can invite up to 2 additional users on the Free plan. There
                is no limit on team members for the Premium plan.
              </p>
            </label>
          </div>
          <div class="qna">
            <label for="q2">
              <input type="checkbox" name="question2" id="q2" class="q" />
              <p class="question">What is the maximum file upload size?</p>
              <img
                src="images/icon-arrow-down.svg"
                alt="down arrow icon"
                class="down-icon"
              />
              <p class="answer hide a">
                No more than 2GB. All files in your account must fit your
                allotted storage space.
              </p>
            </label>
          </div>
          <div class="qna">
            <label for="q3">
              <input type="checkbox" name="question3" id="q3" class="q" />
              <p class="question">How do I reset my password?</p>
              <img
                src="images/icon-arrow-down.svg"
                alt="down arrow icon"
                class="down-icon"
              />
              <p class="answer hide a">
                Click “Forgot password” from the login page or “Change password”
                from your profile page. A reset link will be emailed to you.
              </p>
            </label>
          </div>
          <div class="qna">
            <label for="q4">
              <input type="checkbox" name="question4" id="q4" class="q" />
              <p class="question">Can I cancel my subscription?</p>
              <img
                src="images/icon-arrow-down.svg"
                alt="down arrow icon"
                class="down-icon"
              />
              <p class="answer hide a">
                Yes! Send us a message and we’ll process your request no
                questions asked.
              </p>
            </label>
          </div>
          <div class="qna">
            <label for="q5">
              <input type="checkbox" name="question5" id="q5" class="q" />
              <p class="question">Do you provide additional support?</p>
              <img
                src="images/icon-arrow-down.svg"
                alt="down arrow icon"
                class="down-icon"
              />
              <p class="answer hide a">
                Chat and email support is available 24/7. Phone lines are open
                during normal business hours.
              </p>
            </label>
          </div>
        </section>
      </div>
    </main>
    <footer class="attribution">
      <p>
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/faq-accordion-card-XlyjD0Oam"
          target="_blank"
          >Frontend Mentor</a
        >.
      </p>
      <p>
        Coded by
        <a href="https://twitter.com/santu69" target="_blank"
          >Shiva Santosh Jana</a
        >.
      </p>
    </footer>
  </body>
</html>
